services:
  mongodb:
    image: mongo:7
    container_name: intakeai-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always
    networks:
      - intakeai-network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: intakeai-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/intakeai
    depends_on:
      - mongodb
    restart: always
    networks:
      - intakeai-network

  frontend:
    build: ./frontend
    container_name: intakeai-frontend
    ports:
      - "3000:80"   # nginx serves on port 80
    depends_on:
      - backend
    restart: always
    networks:
      - intakeai-network

networks:
  intakeai-network:
    driver: bridge

volumes:
  mongodb_data:
