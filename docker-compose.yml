services:
  mongo:
    image: mongo:6
    container_name: intakeai-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - intakeai-network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./project-root
      dockerfile: backend/Dockerfile
    container_name: intakeai-backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-5000}
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongo:27017/intakeai?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MODEL_NAME: ${MODEL_NAME:-gpt-4}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
      JIRA_BASE_URL: ${JIRA_BASE_URL:-}
      JIRA_EMAIL: ${JIRA_EMAIL:-}
    volumes:
      - ./project-root/backend/tmp:/app/backend/tmp
    networks:
      - intakeai-network
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  intakeai-network:
    driver: bridge

